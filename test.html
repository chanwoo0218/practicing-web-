<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>heading tags</title>
    <style>
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <h1>폼 관련 요소</h1>
    <fieldset>
      <legend>필수요소</legend>
      <label for="userid">아이디: </label>
      <input type="text" placeholder="영문으로만 입력해주세요" id="userid" />
      <br />
      <label for="userpassword">비밀번호 : </label>
      <input type="password" id="userpassword" />
      <br />
      성별 : <label for="man">남자</label>
      <input type="radio" name="gender" checked id="man" />
      <label for woman>여자</label>
      <input type="radio" name="gender" id="woman" />
      <br />
    </fieldset>
    <fieldset>
      <legend>부가요소</legend>
      취미 : <label for="music">음악감상</label
      ><input type="checkbox" checked id="music" />
      <label for="movie">영화감상</label
      ><input type="checkbox" checked id="movie" />
      <label for="book">독서</label><input type="checkbox" checked id="book" />
      <br />
      <label for="upload">프로필 사진 업로드</label>
      <input type="file" id="upload" /> <br />

      거주지 :
      <select>
        <option>서울</option>
        <option>경기</option>
        <option>강원</option>
        <option selected>제주</option></select
      ><br />
      자기소개 :<textarea
        cols="40"
        rows="6"
        placeholder="자기소개는 짧게해줘요"
      ></textarea>
      <br />
      <button type="submit">전송</button><br />
      <button type="reset">초기화</button><br />
      <input type="submit" value="전송" /> <br />
      <input type="reset" value="초기화" /> <br />
    </fieldset>
  </body>
</html>
